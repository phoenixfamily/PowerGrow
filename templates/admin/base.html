{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}پنل ادمین{% endblock %}</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>

    <meta name="csrf-token" content="{{ csrf_token }}">


</head>
<body>


<header class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-3 d-flex justify-content-between align-items-center">

    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home:home-view' %}">
        <span class="fw-bold fs-5">PowerGrow</span>
        <img src="{% static 'images/logo-transparent.png' %}" alt="PowerGrow" height="40">

    </a>

    {% block header %}

    {% endblock %}
</header>


<!-- محتوای متغیر -->
<div id="content">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
