<!-- templates/dashboard_base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}پنل مدیریت{% endblock %}</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">

</head>
<body>


 <header class="navbar navbar-dark bg-dark px-4 py-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="me-2" style="width: 40px; height: 40px;">
        <h4 class="text-white m-0">پنل مدیریت PowerGrow</h4>
    </div>
    <a href="{% url 'user:logout_api' %}" class="btn btn-sm btn-outline-light">خروج</a>
</header>


<!-- محتوای متغیر -->
<div id="content">
    {% block content %}
    {% endblock %}
</div>




</body>
</html>
