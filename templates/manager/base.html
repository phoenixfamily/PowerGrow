{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}پنل مدیریت{% endblock %}</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">

    <script src="https://kit.fontawesome.com/1228ed801f.js" crossorigin="anonymous"></script>


</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="d-flex container align-items-center">
        <img src="{% static 'images/logo-transparent.png' %}" alt="Logo" class="ms-2"
             style="width: 40px; height: 40px;">
        <h4 class="text-white m-0">پنل مدیریت PowerGrow</h4>
    </div>
    <a href="{% url 'user:logout_api' %}" class="btn btn-cta">خروج</a>
    </nav>
</header>


<!-- محتوای متغیر -->
<div id="content">
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
